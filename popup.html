<!DOCTYPE html>
<html>
<head>
    <title>Bionic Reading Settings</title>
    <style>
        /* Add some basic styling */
        body {
            width: 300px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Settings</h2>
    <label for="strength">Strength:</label>
    <input type="number" id="strength" min="0" max="1" step="0.1">
    <br>
    <label for="blocklist">Blocklist (comma-separated domains):</label>
    <textarea id="blocklist" rows="10"></textarea>
    <br>
    <button id="saveSettings">Save</button>
    <script src="popup.js"></script>
</body>
</html>
