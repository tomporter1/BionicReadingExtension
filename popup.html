<!DOCTYPE html>
<html>

<head>
    <title>Bionic Reading Settings</title>
    <style>
        /* Add some basic styling */
        body {
            width: 300px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h2>Settings</h2>
    <label for="strength">Strength:</label>
    <input type="number" id="strength" min="0" max="1" step="0.1">
    <br>
    <button id="saveSettings">Save</button>
    <script src="popup.js"></script>
    <br>
    <br>
    <button id="disable-for-website">Disable for This Website</button>
    <br>
    <br>
    <button id="pause-for-session">Pause for This Session</button>
    <br>
    <br>
    <button id="show-all-domains">Show All Blocked Domains</button>
</body>

</html>
